<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Account information</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-6">
                <form (ngSubmit)="save()" #profileForm="ngForm" novalidate>

                    <div class="form-group label-static">
                        <label class="control-label">Title</label>
                        <input type="text" [(ngModel)]="model.name" ngControl="name" #name="ngForm" required class="form-control" [disabled]="true"/>
                    </div>

                    <div class="form-group label-static">
                        <label class="control-label">Email</label>
                        <input type="email" [(ngModel)]="model.email" ngControl="email" #email="ngForm" required class="form-control" [disabled]="true"/>
                    </div>

                    <div class="form-group label-static">
                        <label class="control-label">Contact</label>
                        <input type="tel" [(ngModel)]="model.contact" ngControl="contact" #contact="ngForm" class="form-control" [disabled]="!owner"/>
                    </div>

                    <button *ngIf="owner" type="submit" class="btn btn-raised btn-primary btn-lg">Save Profile</button>
                </form>
            </div>

            <div class="col-sm-offset-2 col-sm-4">
                <img [src]="model.profileImageURL" alt="User Profile" class="img-thumbnail" style="width: 200px;">
            </div>
        </div>
    </div>
</div>
